La liste des produits

<mat-card class="example-card" *ngFor=" let user of produitList$ | async">
    <mat-card-header>
      <mat-card-title>Nom:{{user.name}} </mat-card-title>
      <mat-card-subtitle>Prix:{{user.price}}</mat-card-subtitle>
      <mat-card-subtitle>Quantity:{{user.quantity}}</mat-card-subtitle>
      <img mat-card-image class="imgs" src={{user.image}} alt="awa">
    </mat-card-header>
   
  </mat-card>
